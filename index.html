<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1 class="title bluelight">New Year Count Down</h1>

        <div class="counter">
            <div class="time">
                <h3 class="days">0</h3>
                <p>Days</p>
            </div>
            <div class="time">
                <h3 class="hours">0</h3>
                <p>Hours</p>
            </div>
            <div class="time">
                <h3 class="mins">0</h3>
                <p>Minutes</p>
            </div>
            <div class="time">
                <h3 class="seconds">0</h3>
                <p>Seconds</p>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
